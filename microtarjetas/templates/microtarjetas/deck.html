{% extends 'base.html' %}
{% load static %}
{% block title %}MicroTarjetas stations{% endblock %}
{% block content %}

 
<div>
    <h2>Deck</h2>
    <table>
        <thead>
            <tr>
                <th>EN</th>
                <th>ES</th>
            </tr>
        </thead>
        <tbody>
            {% for card in cards %}
            <tr>
                <td>{{ card.word_en }}</td>
                <td>{{ card.word_es }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
